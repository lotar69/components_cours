<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>components</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="\style\style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="navbar">
                <form action="" method="get" class="form-example">
                    <div class="form">
                      <label for="form">Your search :</label>
                      <input type="text" required>
                    </div>
                </form>
            </div>
            <header class="header">
                <h1>Streaming Place</h1>
            </header>
            <div class= "card-wrapper">
                <div class="card 1">
                    <div class="inner-card">
                        <img src="/images/Netflix_2015_logo.svg" alt="Netflix_2015_logo">
                        <a href="https://www.netflix.com"><button>Visit us</button></a>
                    </div>
                </div>
                <div class="card 2">
                    <div class="inner-card">
                        <img src="/images/Amazon_Prime_Video_logo.svg" alt="Amazon Prime">
                        <a href="https://www.primevideo.com"><button>Visit us</button></a>
                    </div>
                </div>
                <div class="card 3">
                    <div class="inner-card">
                        <img src="/images/Disney+_logo.svg" alt="Disney +">
                        <a href="https://www.disneyplus.com"><button>Visit us</button></a>
                    </div>
                </div>
                <div class="card 4">
                    <div class="inner-card">
                        <img src="/images/AppleTV.svg" alt="Apple TV">
                        <a href="https://www.appletv.com"><button>Visit us</button></a>
                    </div>
                </div>
                <div class="card 5">
                    <div class="inner-card">
                        <a href="https://www.canalplus.com"><button>Visit us</button></a>
                        <img src="images/Canal+.svg" alt="Canal +">
                    </div>
                </div>
                <div class="card 6">
                    <div class="inner-card">
                        <a href="https://www.salto.fr"><button>Visit us</button></a>
                        <img src="images/Salto.svg" alt="Salto">
                    </div>
                </div>
                <div class="card 7">    
                    <div class="inner-card">
                        <a href="https://www.warnertv.com"><button>Visit us</button></a>
                        <img src="images/Warner_Channel.svg" alt="Warner Channel">
                    </div>
                </div>
                <div class="card 8">
                    <div class="inner-card">
                        <a href="https://www.ocs.fr"><button>Visit us</button></a>
                        <img src="images/OCS.svg" alt="OCS">
                    </div>
                </div>
            </div>
        <footer>
            <a href="https://www.facebook.com/" target="_blank" class="logo">
                <img class="icons" src="/images/icons8-facebook.svg" alt="">
            </a>
            <a href="https://twitter.com/" target="_blank" class="logo">
                <img class="icons" src="/images/icons8-twitter.svg" alt="">
            </a>
            <a href="https://instagram.com/" target="_blank" class="logo">
                <img class="icons" src="/images/icons8-instagram.svg" alt="">
            </a>
        </footer>
    </body>
</html>
